<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Parser - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #333; }
    input[type="file"] { margin: 20px 0; }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Upload Your Resume</h1>
  <input type="file" id="upload" accept=".docx,.txt" />
  <br />
  <button onclick="goToParse()">Parse Resume</button>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script>
    function goToParse() {
      const input = document.getElementById('upload');
      if (!input.files.length) {
        alert('Please select a resume file first!');
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      if (file.name.endsWith('.txt')) {
        reader.onload = function (e) {
          localStorage.setItem('resumeText', e.target.result);
          window.location.href = 'Parse.html';
        };
        reader.readAsText(file);
      } else if (file.name.endsWith('.docx')) {
        reader.onload = function (e) {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(function (result) {
              localStorage.setItem('resumeText', result.value);
              window.location.href = 'Parse.html';
            })
            .catch(function (err) {
              alert('Error reading DOCX file');
              console.error(err);
            });
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert('Unsupported file type. Please upload .txt or .docx');
      }
    }
  </script>
</body>
</html>
